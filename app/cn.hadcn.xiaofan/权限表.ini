[#增#踢#]
标识=1
描述= #增#踢#{作用的词}\n//消息出现该禁词，直接踢出群

[#列#踢#]
标识=2
描述= #列#踢#\n//列出黑名单中词

[#删#踢#]
标识=3
描述= #删#踢#{作用的词}\n//是该词不在作用

[#增#通#]
标识=4
描述= #增#通#{作用的词}#{通知人QQ}\n//消息中出现该词，则小凡会通知该人，多人可以用'|'分开

[#列#通#]
标识=5
描述=#列#通#[{作用的词}]\n//列出目前做通知的关键词，后面加作用词可列出该词通知的人

[#删#通#]
标识=6
描述=#删#通#{作用的词}\n//删除该词的通知作用

[#增#答#]
标识=7
描述=#增#答#{作用的词}#{机器人的回答}\n//消息中出现该词，则小凡做出回答

[#列#答#]
标识=8
描述=#列#答#[{作用的词}]\n//列出小凡会做出反应的所有关键词，后面加词会显示出回答

[#删#答#]
标识=9
描述=#删#答#{作用的词}\n//取消小凡对该词做出回答

[#设#迎#]
标识=10
描述=#设#迎#{阈值}#{欢迎语内容}\n//设置欢迎语，阈值为每加入多少人触发欢迎语

[#增#禁#]
标识=11
描述=#增#禁#{想禁言的QQ号}#{时间}\n //输入要禁言的QQ号，时间为多少分钟

[#删#禁#]
标识=12
描述=#删#禁#{被禁言的QQ号} \n //取消该QQ号的禁言

[#踢#出#]
标识=13
描述=#踢#出#{踢出的QQ号} \n //踢出该成员

[#发#言#]
标识=14
描述=#发#言#{内容}#[{群号}] \n //发言，加群号，向指定群发言，未加，向监管的所有群发

[#列#群#]
标识=15
描述=#列#群# \n //列出此机器人所监管的群名和群号

[#增#黑#]
标识=16
描述=#增#黑#{加入黑名单QQ} \n //入黑名单QQ，在此机器人管理下所有群踢出，并都拒绝再加入

[#列#黑#]
标识=17
描述=#列#黑# \n //列出所有在黑名单中qq号

[#删#黑#]
标识=18
描述=#删#黑#{黑名单中QQ号} \n //删除黑名单中该账号